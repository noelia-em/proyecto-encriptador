<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="imagenes/favicon.png" type="imagenes/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa texto aquí"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minusculas y sin acentos </p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input type="button" class="btn-desencriptar" value="desencriptar" onclick="desencriptar()"/>
        </div>
    
    <div class="encriptado">
        <img src="imagenes/Muñeco.png" alt="" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje">
        <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
        <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
       <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
    </div>
    </div>
</div>
    
</body>
<script src="script.js"></script>
</html>
